<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Operations</title>
</head>

<body>
    <script>
        let a = 20;
        let b = 10;

        let c = a + b;

        console.log(
            ` 1st no. is: ${a} and  2nd no. is: ${b} .The Sum of 2 no.s is = ${c}`
        );

        c = a - b;
        console.log(
            ` 1st no. is: ${a} and  2nd no. is: ${b} .The Subtraction of 2 no. is = ${c}`
        );

        c = a * b;
        console.log(
            ` 1st no. is: ${a} and  2nd no. is: ${b} .The Product of 2 no. is = ${c}`
        );

        c = a / b;
        console.log(
            ` 1st no. is: ${a} and  2nd no. is: ${b} .The Division of 2 no. is = ${c}`
        );
        c = b % a;
        console.log(
            ` 1st no. is: ${a} and  2nd no. is: ${b} .The Modulo of 2 no. is = ${c}`
        );
    </script>
</body>

</html>
